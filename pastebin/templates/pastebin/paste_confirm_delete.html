<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style type="text/css">
            .btn a{
                color: white;
            }
            body a:hover{
                text-decoration: none;
            }
            .navbar{
                padding: 10px 150px;
            }
            .container{
                padding: 30px 20px;
                margin:50px auto;
                background: white;
                box-shadow: -3px -3px 5px #ffffff70, 3px 3px 15px #00000070;
                border-radius:25px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
		  <a class="navbar-brand">PasteBin</a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			  <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/pastes">View All</a>
			  </li>
			</ul>
                <button class="btn btn-success" type="submit"><a href="/admin">Admin</a></button>
		</nav>
        <div class="container">
            <p class="btn btn-warning">Really! you want to delete this paste :- <b>{{ object }}</b></p>
            <br><br>
            <h5>This action can't be undone</h5>
        <form action="{% url 'pastebin_paste_delete' paste.id %}" method="POST"> 
            {% csrf_token %} 
            <input class="btn btn-danger" type="submit" value="Delete">
            <button class="btn btn-dark"><a href="{% url 'pastebin_paste_detail' paste.id %}">Cancel</a>
        </form>
        </div>
    </body>
</html>
